<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SHAHD</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1><a href="#" id="home-link">شهد</a></h1>
            <nav>
                <ul>
                    <li><a href="#" data-page="contact">Contact</a></li>
                    <li><a href="#" data-page="about">About</a></li>
                </ul>
            </nav>
        </div>
    </header>


    <div id="content">
        <main class="gallery">
            <div class="item"><a href="project1.html"><img src="im/image 9.JPG" alt="Project 1"></a></div>
            <div class="item"><a href="project2.html"><img src="im/image 2.jpg" alt="Project 2"></a></div>
            <div class="item"><a href="project3.html"><img src="im/image 4.png" alt="Project 3"></a></div>
            <div class="item"><a href="project4.html"><img src="im/image 5.png" alt="Project 4"></a></div>
            <div class="item"><a href="project5.html"><img src="im/image 7.png" alt="Project 5"></a></div>
            <div class="item"><a href="project6.html"><img src="im/image 8.png" alt="Project 6"></a></div>
        </main>
    </div>

    <div id="p5_sketch" style="position: fixed; top: 0; left: 0; z-index: -1; width: 100%; height: 100%;"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
    <script>

        const snowflakes = 400;
        let y = -1200;

        function setup() {
            const myCanvas = createCanvas(window.innerWidth, window.innerHeight);
            myCanvas.parent('p5_sketch'); 
            frameRate(10);
        }

        function draw() {
            background('black');
            fill(255);
            noStroke();

            for (let s = 0; s < snowflakes; s++) {
                circle(random(window.innerWidth), y + random(1200), random(1, 6));
            }

            y += 20;

            if (y > 0) {
                y = -600;
            }
        }
    </script>


    <script>
        const pages = {
            contact: `
                <div class="contact-page">
                    <h2>Contact Me</h2>
                    <form>
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" placeholder="Enter your name" required>
                        
                        <label for="email">Your Email:</label>
                        <input type="email" id="email" placeholder="Enter your email" required>
                        
                        <label for="message">Your Message:</label>
                        <textarea id="message" rows="5" placeholder="Enter your message" required></textarea>
                        
                        <button type="submit">Send</button>
                    </form>
                </div>
            `,
            about: `
                <div class="about-page">
                    <h2>About Me</h2>
                    <div class="about-content">
                        <div class="about-image">
                            <img src="im/meme.png.jpg" alt="Your Name">
                        </div>
                        <div class="about-text">
                            <p>Hi there! I'm Shahd. I am a multidisciplinary student hailing from Jordan but currently based in Berlin. 
                            Enjoying all facets of Design with a new-found interest in branding and marketing.</p>
                        </div>
                    </div>
                </div>
            `,
            home: `
                <main class="gallery">
                    <div class="item"><a href="project1.html"><img src="im/image 9.JPG" alt="Project 1"></a></div>
                    <div class="item"><a href="project2.html"><img src="im/image 2.jpg" alt="Project 2"></a></div>
                    <div class="item"><a href="project3.html"><img src="im/image 4.png" alt="Project 3"></a></div>
                    <div class="item"><a href="project4.html"><img src="im/image 5.png" alt="Project 4"></a></div>
                    <div class="item"><a href="project5.html"><img src="im/image 7.png" alt="Project 5"></a></div>
                    <div class="item"><a href="project6.html"><img src="im/image 8.png" alt="Project 6"></a></div>
                </main>
            `
        };

        const content = document.getElementById('content');


        document.querySelectorAll('nav a').forEach(link => {
            link.addEventListener('click', function (e) {
                e.preventDefault();
                const page = this.getAttribute('data-page');
                content.innerHTML = pages[page];
            });
        });


        document.getElementById('home-link').addEventListener('click', function (e) {
            e.preventDefault();
            content.innerHTML = pages.home;
        });
    </script>
</body>
</html>
